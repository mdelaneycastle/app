<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Red/Blue Camera Filter</title>
  <style>
    html, body {
      margin: 0;
      background: black;
      overflow: hidden;
      height: 100%;
    }
    canvas {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: block;
      background: black;
    }
    #shutter {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      width: 70px;
      height: 70px;
      border: 4px solid white;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.1);
      cursor: pointer;
      z-index: 10;
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <div id="shutter"></div>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const video = document.createElement('video');

    navigator.mediaDevices.getUserMedia({
      video: { facingMode: { exact: 'environment' } },
      audio: false
    }).then(stream => {
      video.srcObject = stream;
      video.play();
    }).catch(err => {
      alert('Could not access the rear camera.');
      console.error(err);
    });

    video.addEventListener('loadedmetadata', () => {
      const aspectRatio = video.videoWidth / video.videoHeight;
      const screenW = window.innerWidth;
      const screenH = window.innerHeight;

      let drawW = screenW;
      let drawH = screenW / aspectRatio;

      if (drawH > screenH) {
        drawH = screenH;
        drawW = screenH * aspectRatio;
      }

      canvas.width = drawW;
      canvas.height = drawH;

      requestAnimationFrame(drawFrame);
    });

    function drawFrame() {
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      const frame = ctx.getImageData(0, 0, canvas.width, canvas.height);
      const data = frame.data;

      for (let y = 0; y < canvas.height; y++) {
        for (let x = 0; x < canvas.width; x++) {
          const index = (y * canvas.width + x) * 4;
          const r = data[index];
          const g = data[index + 1];
          const b = data[index + 2];

          if (x < canvas.width / 2) {
            // Left half: RED
            data[index] = r;
            data[index + 1] = 0;
            data[index + 2] = 0;
          } else {
            // Right half: BLUE
            data[index] = 0;
            data[index + 1] = 0;
            data[index + 2] = b;
          }
        }
      }

      ctx.putImageData(frame, 0, 0);
      requestAnimationFrame(drawFrame);
    }

    // Snapshot capture and share/download
    document.getElementById('shutter').addEventListener('click', () => {
      canvas.toBlob(blob => {
        const file = new File([blob], 'snapshot.png', { type: 'image/png' });
        if (navigator.canShare && navigator.canShare({ files: [file] })) {
          navigator.share({
            files: [file],
            title: 'Snapshot',
            text: 'Captured with red/blue filter.'
          });
        } else {
          const link = document.createElement('a');
          link.href = URL.createObjectURL(blob);
          link.download = 'snapshot.png';
          link.click();
        }
      }, 'image/png');
    });
  </script>
</body>
</html>
