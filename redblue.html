<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Strong Red/Cyan Camera</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: black;
      height: 100%;
    }
    #camera-container {
      position: relative;
      width: 100vw;
      height: 100vh;
    }
    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      position: absolute;
      top: 0;
      left: 0;
    }
    .filter {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 50%;
      mix-blend-mode: color;
      pointer-events: none;
    }
    .red {
      left: 0;
      background: red;
    }
    .cyan {
      right: 0;
      background: cyan;
    }
  </style>
</head>
<body>
  <div id="camera-container">
    <video id="video" autoplay playsinline></video>
    <div class="filter red"></div>
    <div class="filter cyan"></div>
  </div>

  <script>
    const video = document.getElementById('video');

    navigator.mediaDevices.getUserMedia({
      video: {
        facingMode: { exact: "environment" }
      }
    }).then(stream => {
      video.srcObject = stream;
    }).catch(err => {
      console.error("Could not access rear camera: ", err);
    });
  </script>
</body>
</html>
