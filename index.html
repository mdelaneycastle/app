<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIF Embed</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
        }
        .centered-gif {
            max-width: 100%;
            max-height: 100%;
            pointer-events: none; /* Make GIF not clickable */
        }
    </style>
</head>
<body>
    <img src="intro2.gif" alt="Intro GIF" class="centered-gif">

    <script>
        // Set the duration of the GIF in milliseconds (e.g., 5000ms for a 5-second GIF)
        const gifDuration = 5000; // Adjust this to match the actual duration of your GIF

        setTimeout(function() {
            window.location.href = "https://www.google.com"; // Redirect to Google
        }, gifDuration);
    </script>
</body>
</html>
